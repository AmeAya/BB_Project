{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'add_post_api' %}" method="post">
        {% csrf_token %}

        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Post Title">
        </p>

        <p>
            <label for="body">Body:</label>
            <textarea id="body" name='body' rows="4" cols="70" placeholder="Post Body"></textarea>
        </p>

        <input type="submit" value="save post">
    </form>
{% endblock content %}
